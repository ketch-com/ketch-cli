name: ketch
description: Ketch CLI is the command-line interface to Ketch
repository: https://github.com/ketch-com/ketch-cli
build:
  command: sh ./scripts/build.sh darwin linux windows
test:
  enabled: false
release:
  branches:
    only: main
  artifacts:
    - ./bin/darwin-amd64/
    - ./bin/darwin-arm64/
    - ./bin/linux-amd64/
    - ./bin/windows-amd64/
dockers:
  - dockerfile: docker/ketch/Dockerfile
    server: ghcr.io
    organization: ketch-com
    repository: ketch-cli
    username: ketch-com
    password: ${GITHUB_TOKEN}
    platforms:
      - linux/amd64
      - linux/arm64
    branches:
      only: main
