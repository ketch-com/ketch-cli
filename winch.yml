name: ketch
description: Ketch CLI is the command-line interface to ketch
repository: https://github.com/ketch-com/ketch-cli
assets:
  - filename: assets/assets_gen.go
    directory: assets
    package: assets
    variable: Assets
    except:
      - "/*.go"
build:
  command: |
    export GOOS=linux
    mkdir -p bin/$GOOS-$GOARCH
    go build -o bin/$GOOS-$GOARCH/ketch ./cmd/ketch/main.go

    export GOOS=darwin
    mkdir -p bin/$GOOS-$GOARCH
    go build -o bin/$GOOS-$GOARCH/ketch ./cmd/ketch/main.go

    export GOOS=windows
    mkdir -p bin/$GOOS-$GOARCH
    go build -o bin/$GOOS-$GOARCH/ketch.exe ./cmd/ketch/main.go
release:
  branches:
    only: main
  artifacts:
    - ./bin/darwin-amd64/
    - ./bin/linux-amd64/
    - ./bin/windows-amd64/
dockers:
  - dockerfile: Dockerfile
    server: ghcr.io
    organization: ketch-com
    repository: ketch-cli
    username: ketch-com
    password: ${GITHUB_TOKEN}
    branches:
      only: main
