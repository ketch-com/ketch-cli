# Developer Information
expireUserTokens: false
requestUserAuth: false
redirectOnUpdate: false
refreshInterval: 336h
#userAuthCallbackURL: ${APP_USER_AUTH_CALLBACK_URL}
userAuthCallbackURL: https://localhost:5000
#setupURL: ${APP_SETUP_URL}
setupURL: https://localhost:5000
webhook:
  #url: ${APP_WEBHOOK_URL}
  url: https://localhost:5000
  events:
    - "rightInvocation.created"
  maxQPS: 100
  tls:
    insecure: true
permissionNote: "This app needs access to your marketplace."
permissions:
  - "marketplace:read"
# ___________________________________________________________________________________________________________________________________________________________________________
# Basic Details
code: "ketch-library"
name: "Ketch Library"
org: "ketch_apps"
autoUpgrade: true
supportedLanguages:
  - "en"
rules:
  view:
  install:
primaryCategory: "privacy"
capabilities: ~
supportedPurposes: ~
supportedRights: ~

identitySpaces: ~

